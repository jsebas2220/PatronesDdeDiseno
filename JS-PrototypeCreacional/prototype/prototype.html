class ConnectionPrototype {  /* Creacion de la conexi贸n de los prototipos de conexi贸n*/
    constructor(proto){
        this.proto = proto;
        return this.clone();
    }

    clone(){ /* Clonacion de las propiedades del prototipo recibido*/
        let connection = new Connection();
        connection.driver = this.proto.driver;
        connection.server= this.proto.server;
        connection.database = this.proto.database;
        connection.user = this.proto.user;
        connection.password = this.proto.password;

        return connection;
    }
}

class Connection{ /*Creacion de la calse de conexi贸n con las propiedades*/
    constructor(driver, server, database, user, password){
        this.driver = driver;
        this.server = server;
        this.database = database;
        this.user = user;
        this.password = password;

        this.status = 0;
    }

    getConnection(){
        this.status = 1;
        return this.driver + "://server=" +this.server+ ";database=" +this.database +";user="+this.user+ ";password="+this.password;
    }

    close(){
        this.status = 0;
    }

}
